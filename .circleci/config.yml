version: 2
jobs:
  build:
    docker:
    - image: quay.io/cybozu/golang:1.18-focal
    working_directory: /work
    steps:
    - run: git config --global --add safe.directory /tmp/_circleci_local_build_repo
    - checkout
    - run: test -z "$(gofmt -s -l . | grep -v '^vendor' | tee /dev/stderr)"
    - run: golint -set_exit_status .
    - run: go build ./...
    - run: NO_PROXY= go test -race -v ./...
    - run: go vet ./...

workflows:
  version: 2
  main:
    jobs:
      - build
